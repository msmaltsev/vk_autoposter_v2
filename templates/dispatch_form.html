<script src="http://code.jquery.com/jquery-1.5.js"></script>
    <script>
      function countChar(val) {
        var len = val.value.length;
        $('#charNum').text(len);
        return len.toString()
      };
    </script>

<form action="/save_dispatch" method="POST">
<div id="dispatch">
    <h1>Новая рассылка</h1>

    </br>

    </br><h2>Имя рассылки</h2>
    <textarea name="dispatch_name" cols="75" rows="1" placeholder="Введите имя рассылки"></textarea></br>

    </br><h2>Текст</h2>
    <textarea name="text" cols="75" rows="8" placeholder="Введите текст поста" onkeyup="countChar(this)"></textarea>
    <div id="charNum"></div>

    </br><h2>Ссылки</h2>
    <textarea name="links" cols="75" rows="8" placeholder="Вставьте URL"></textarea>


    <input id="post_btn" type="submit" name="my-form" value="Сохранить рассылку">
</div>
</form>
